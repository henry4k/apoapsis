[window]
width=640
height=480
title=Apoapsis

[opengl]
major=2
minor=1
debug=false
vsync=true
experimental-drivers=false

[control]
exit=escape
forward=w
backward=s
left=a
right=d
look-x=mouse:0
look-y=mouse:1
look-x-interpretation=acceleration
look-y-interpretation=absolute
look-x-sensitivity=0.1
look-y-sensitivity=0.1
